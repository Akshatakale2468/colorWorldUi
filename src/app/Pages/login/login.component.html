<div class="limiter">
	<div class="container-login100" style="background-image: url('../../../assets/Images/shutterstock_785320855-2.jpg');">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
			<form class="login100-form validate-form flex-sb flex-w">
				<span class="login100-form-title p-b-53">
					Sign In With
				</span>
				<div class="p-t-31 p-b-9">
					<span class="txt1">
						<h4>Username</h4>
					</span>
				</div>
				<div class="wrap-input100 validate-input ms-2" data-validate = "Username is required">
					<input class="input100" type="text" name="username" [(ngModel)]="loginObj.username">
					<span class="focus-input100"></span>
				</div>
				
				<div class="p-t-13 p-b-9">
					<span class="txt1 ms-3">
						<h4>Password</h4>
					</span>

					<a href="#" class="txt2 bo1 m-l-5">
						Forgot?
					</a>
				</div>
				<div class="wrap-input100 validate-input ms-2" data-validate = "Password is required">
					<input class="input100" type="password" name="pass" [(ngModel)]="loginObj.password" >
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn mt-2">
					<button class="login100-form-btn" (click)="onLogin()">
						Sign In
					</button>
				</div>

				<div class="w-full text-center p-t-55">
					<span class="txt2">
						Not a member?
					</span>

					<a href="#" class="txt2 bo1">
						Sign up now
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
